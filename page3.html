th a brief description for each one.\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAchiever\u003c/strong\u003e - People exceptionally talented in the Achiever theme work hard and possess a great deal of stamina.  They take immense satisfaction in being busy and productive.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eActivator\u003c/strong\u003e - People exceptionally talented in the Activator theme can make things happen by turning thoughts  into action. They want to do things now, rather than simply talk about them.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAdaptability\u003c/strong\u003e -  People exceptionally talented in the Adaptability theme prefer to go with the flow. They tend to be  “now” people who take things as they come and discover the future one day at a time.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAnalytical\u003c/strong\u003e - People exceptionally talented in the Analytical theme search for reasons and causes. They have the  ability to think about all of the factors that might affect a situation.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eArranger\u003c/strong\u003e -  People exceptionally talented in the Arranger theme can organize, but they also have a flexibility  that complements this ability. They like to determine how all of the pieces and resources can be arranged for maximum productivity.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBelief\u003c/strong\u003e - People exceptionally talented in the Belief theme have certain core values that are unchanging. Out  of these values emerges a defined purpose for their lives.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCommand\u003c/strong\u003e - People exceptionally talented in the Command theme have presence. They can take control of a  situation and make decisions.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCommunication\u003c/strong\u003e - People exceptionally talented in the Communication theme generally find it easy to put their  thoughts into words. They are good conversationalists and presenters.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCompetition\u003c/strong\u003e - People exceptionally talented in the Competition theme measure their progress against the  performance of others. They strive to win first place and revel in contests.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eConnectedness\u003c/strong\u003e - People exceptionally talented in the Connectedness theme have faith in the links among all things.  They believe there are few coincidences and that almost every event has meaning.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eConsistency\u003c/strong\u003e - People exceptionally talented in the Consistency theme are keenly aware of the need to treat  people the same. They crave stable routines and clear rules and procedures that everyone can follow.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eContext\u003c/strong\u003e - People exceptionally talented in the Context theme enjoy thinking about the past. They understand  the present by researching its history.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDeliberative\u003c/strong\u003e - People exceptionally talented in the Deliberative theme are best described by the serious care they  take in making decisions or choices. They anticipate obstacles.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDeveloper\u003c/strong\u003e - People exceptionally talented in the Developer theme recognize and cultivate the potential in  others. They spot the signs of each small improvement and derive satisfaction from evidence of progress.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDiscipline\u003c/strong\u003e - People exceptionally talented in the Discipline theme enjoy routine and structure. Their world is  best described by the order they create.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEmpathy\u003c/strong\u003e - People exceptionally talented in the Empathy theme can sense other people’s feelings by imagining  themselves in others’ lives or situations.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFocus\u003c/strong\u003e - People exceptionally talented in the Focus theme can take a direction, follow through and make the  corrections necessary to stay on track. They prioritize, then act.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFuturistic\u003c/strong\u003e - People exceptionally talented in the Futuristic theme are inspired by the future and what could be.  They energize others with their visions of the future.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHarmony\u003c/strong\u003e - People exceptionally talented in the Harmony theme look for consensus. They don’t enjoy conflict;  rather, they seek areas of agreement.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIdeation\u003c/strong\u003e - People exceptionally talented in the Ideation theme are fascinated by ideas. They are able to find  connections between seemingly disparate phenomena.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIncluder\u003c/strong\u003e - People exceptionally talented in the Includer theme accept others. They show awareness of those  who feel left out and make an effort to include them.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIndividualiztion\u003c/strong\u003e - People exceptionally talented in the Individualization theme are intrigued with the unique qualities of  each person. They have a gift for figuring out how different people can work together productively.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInput\u003c/strong\u003e - People exceptionally talented in the Input theme have a need to collect and archive. They may  accumulate information, ideas, artifacts or even relationships.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIntellection\u003c/strong\u003e - People exceptionally talented in the Intellection theme are characterized by their intellectual activity.  They are introspective and appreciate intellectual discussions.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLearner\u003c/strong\u003e - People exceptionally talented in the Learner theme have a great desire to learn and want to  continuously improve. The process of learning, rather than the outcome, excites them.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMaximizer\u003c/strong\u003e - People exceptionally talented in the Maximizer theme focus on strengths as a way to stimulate  personal and group excellence. They seek to transform something strong into something superb.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePositivity\u003c/strong\u003e - People exceptionally talented in the Positivity theme have contagious enthusiasm. They are upbeat  and can get others excited about what they are going to do.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRelator\u003c/strong\u003e - People exceptionally talented in the Relator theme enjoy close relationships with others. They find  deep satisfaction in working hard with friends to achieve a goal.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eResponsibility\u003c/strong\u003e - People exceptionally talented in the Responsibility theme take psychological ownership of what  they say they will do. They are committed to stable values such as honesty and loyalty.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRestorative\u003c/strong\u003e - People exceptionally talented in the Restorative theme are adept at dealing with problems. They are  good at figuring out what is wrong and resolving it.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSelf-Assurance\u003c/strong\u003e - People exceptionally talented in the Self-Assurance theme feel confident in their ability to take  risks and manage their own lives. They have an inner compass that gives them certainty in their decisions.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSignificance\u003c/strong\u003e - People exceptionally talented in the Significance theme want to make a big impact. They  are independent and prioritize projects based on how much influence they will have on their organization or people around them.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eStrategic\u003c/strong\u003e - People exceptionally talented in the Strategic theme create alternative ways to proceed. Faced with  any given scenario, they can quickly spot the relevant patterns and issues.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWoo\u003c/strong\u003e -  People exceptionally talented in the Woo theme love the challenge of meeting new people and  winning them over. They derive satisfaction from breaking the ice and making a connection with someone.\u003c/li\u003e\n\u003c/ul\u003e\n&quot;,&quot;isCheckpoint&quot;:false,&quot;path&quot;:&quot;02_CliftonStrengths/03-cliftonstrengths-theme-guide.md&quot;,&quot;isResource&quot;:false,&quot;isIpynb&quot;:false,&quot;contentFilesSubmissions&quot;:[{&quot;id&quot;:2968,&quot;title&quot;:&quot;CliftonStrengths Introduction&quot;,&quot;uid&quot;:&quot;f32b44b408f24c7942b4f61aa2d008a1&quot;,&quot;type_relative_position&quot;:1,&quot;content_file_type&quot;:&quot;lesson&quot;,&quot;hidden&quot;:false,&quot;content_file_path&quot;:&quot;/cohorts/36/blocks/29/content_files/02_CliftonStrengths/01-cliftonstrengths-intro.md&quot;,&quot;challenges&quot;:[]},{&quot;id&quot;:2969,&quot;title&quot;:&quot;Presentation and Quiz&quot;,&quot;uid&quot;:&quot;39f9356951c0907010ee39f2f67a0bd3&quot;,&quot;type_relative_position&quot;:2,&quot;content_file_type&quot;:&quot;lesson&quot;,&quot;hidden&quot;:false,&quot;content_file_path&quot;:&quot;/cohorts/36/blocks/29/content_files/02_CliftonStrengths/02-cliftonstrengths-presentation.md&quot;,&quot;challenges&quot;:[{&quot;id&quot;:2492,&quot;uid&quot;:&quot;3a75248b-c722-4e97-b5b5-99286eaa3487&quot;,&quot;title&quot;:&quot;CliftonStrengths Founder&quot;,&quot;student_submissions&quot;:{&quot;347&quot;:{&quot;status&quot;:&quot;correct&quot;,&quot;correct_points&quot;:1,&quot;total_points&quot;:1}}},{&quot;id&quot;:2493,&quot;uid&quot;:&quot;eae56fcb-4598-4eb9-a38f-f T02:59:48.494Z&quot;,&quot;updated_at&quot;:&quot;2022-01-08T02:59:48.494Z&quot;},&quot;visibilities&quot;:{},&quot;current_content_files&quot;:[{&quot;id&quot;:2968,&quot;standard_id&quot;:372,&quot;position&quot;:1,&quot;html&quot;:&quot;\u003ch1 id=\&quot;cliftonstrengths-introduction\&quot;\u003eCliftonStrengths Introduction\u003c/h1\u003e\n\u003cp\u003eDuring prework, you had a chance to take the CliftonStrengths assessment; this assessment will unveil your \u003cstrong\u003etop 5 strengths\u003c/strong\u003e.  We&#39;ll help you incorporate your results into several different aspects of the Pathway Program, but discovering your top strengths will also help you:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDiscover what you naturally do best\u003c/li\u003e\n\u003cli\u003eLearn how to develop your greatest talents into strengths\u003c/li\u003e\n\u003cli\u003eUse your personalized results and reports to maximize your potential\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDuring the course of the Pathway Program at Tech Elevator, you&#39;ll incorporate your results from CliftonStrengths into several aspects, including:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYour Elevator Pitch\u003c/li\u003e\n\u003cli\u003eYour Resume \u0026amp; LinkedIn Summaries\u003c/li\u003e\n\u003cli\u003eBehavioral Interviews\u003c/li\u003e\n\u003c/ul\u003e\n&quot;,&quot;content_file_type&quot;:&quot;lesson&quot;,&quot;path&quot;:&quot;02_CliftonStrengths/01-cliftonstrengths-intro.md&quot;,&quot;created_at&quot;:&quot;2022-01-08T02:59:48.502Z&quot;,&quot;updated_at&quot;:&quot;2022-01-08T02:59:48.502Z&quot;,&quot;autoscore&quot;:false,&quot;title&quot;:&quot;CliftonStrengths Introduction&quot;,&quot;uid&quot;:&quot;f32b44b408f24c7942b4f61aa2d008a1&quot;,&quot;type_relative_position&quot;:1,&quot;default_visibility&quot;:&quot;visible&quot;,&quot;max_checkpoint_submissions&quot;:null,&quot;warnings&quot;:[],&quot;time_limit&quot;:null},{&quot;id&quot;:2969,&quot;standard_id&quot;:372,&quot;position&quot;:2,&quot;html&quot;:&quot;\u003ch1 id=\&quot;presentation-and-quiz\&quot;\u003ePresentation and Quiz\u003c/h1\u003e\n\u003ch2 id=\&quot;video\&quot;\u003eVideo\u003c/h2\u003e\n\u003ch3 id=\&quot;please-watch-the-video-of-the-cliftonstrengths-101-presentation-below\&quot;\u003ePlease watch the video of the CliftonStrengths 101 presentation below.\u003c/h3\u003e\n\u003ciframe src=\&quot;https://drive.google.com/file/d/1HYhZQB5K7wCrVn53de4bMVuVqdpNHKtK/preview\&quot; width=\&quot;640\&quot; height=\&quot;480\&quot; allow=\&quot;autoplay\&quot;\u003e\u003c/iframe\u003e\n\u003ch3 id=\&quot;slides\&quot;\u003eSlides\u003c/h3\u003e\n\u003cp\u003eBelow is the full presentation from the above video.\u003c/p\u003e\n\u003ciframe src=\&quot;https://drive.google.com/file/d/1tDTl-HaHyB3wgn8R7XLy0u_BLk3YfLQt/preview\&quot; width=\&quot;640\&quot; height=\&quot;480\&quot; allow=\&quot;autoplay\&quot;\u003e\u003c/iframe\u003e\n\u003ch2 id=\&quot;quiz\&quot;\u003eQuiz\u003c/h2\u003e\n\u003ch3 id=\&quot;please-complete-the-quiz-below-once-youve-watched-the-cliftonstrengths-video\&quot;\u003ePlease complete the quiz below once you&#39;ve watched the CliftonStrengths video.\u003c/h3\u003e\n\u003c!----------------------BEGIN CHALLENGE-----------------------------\u003e\n\u003cdiv id=\&quot;challenge-3a75248b-c722-4e97-b5b5-99286eaa3487\&quot;\u003e\u003c/div\u003e\u003c!-- ======================= END CHALLENGE ======================= --\u003e\n\u003cdiv id=\&quot;challenge-eae56fcb-4598-4eb9-a38f-f4db0e1ca862\&quot;\u003e\u003c/div\u003e\u003c!-- ======================= END CHALLENGE ======================= --\u003e\n\u003cdiv id=\&quot;challenge-b251ba4e-6f63-4545-ab7c-7d3f3e055a3a\&quot;\u003e\u003c/div\u003e\u003c!-- ======================= END CHALLENGE ======================= --\u003e\n\u003cdiv id=\&quot;challenge-dfd85b9e-7ef9-4aee-b8c3-353f92ed2205\&quot;\u003e\u003c/div\u003e\u003c!-- ======================= END CHALLENGE ======================= --\u003e\n&quot;,&quot;content_file_type&quot;:&quot;lesson&quot;,&quot;path&quot;:&quot;02_CliftonStrengths/02-cliftonstrengths-presentation.md&quot;,&quot;created_at&quot;:&quot;2022-01-08T02:59:48.509Z&quot;,&quot;updated_at&quot;:&quot;2022-01-08T02:59:48.509Z&quot;,&quot;autoscore&quot;:false,&quot;title&quot;:&quot;Presentation and Quiz&quot;,&quot;uid&quot;:&quot;39f9356951c0907010ee39f2f67a0bd3&quot;,&quot;type_relative_position&quot;:2,&quot;default_visibility&quot;:&quot;visible&quot;,&quot;max_checkpoint_submissions&quot;:null,&quot;warnings&quot;:[],&quot;time_limit&quot;:null},{&quot;id&quot;:2970,&quot;standard_id&quot;:372,&quot;position&quot;:3,&quot;html&quot;:&quot;\u003ch1 id=\&quot;cliftonstrengths-theme-guide\&quot;\u003eCliftonStrengths Theme Guide\u003c/h1\u003e\n\u003ch3 id=\&quot;below-are-the-34-different-strengths-associated-with-cliftonstrengths-along-with-a-brief-description-for-each-one\&quot;\u003eBelow are the 34 different strengths associated with CliftonStrengths along with a brief description for each one.\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAchiever\u003c/strong\u003e - People exceptionally talented in the Achiever theme work hard and possess a great deal of stamina.  They take immense satisfaction in being busy and productive.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eActivator\u003c/strong\u003e - People exceptionally talented in the Activator theme can make things happen by turning thoughts  into action. They want to do things now, rather than simply talk about them.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAdaptability\u003c/strong\u003e -  People exceptionally talented in the Adaptability theme prefer to go with the flow. They tend to be  “now” people who take things as they come and discover the future one day at a time.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAnalytical\u003c/strong\u003e - People exceptionally talented in the Analytical theme search for reasons and causes. They have the  ability to think about all of the factors that might affect a situation.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eArranger\u003c/strong\u003e -  People exceptionally talented in the Arranger theme can organize, but they also have a flexibility  that complements this ability. They like to determine how all of the pieces and resources can be arranged for maximum productivity.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBelief\u003c/strong\u003e - People exceptionally talented in the Belief theme have certain core values that are unchanging. Out  of these values emerges a defined purpose for their lives.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCommand\u003c/strong\u003e - People exceptionally talented in the Command theme have presence. They can take control of a  situation and make decisions.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCommunication\u003c/strong\u003e - People exceptionally talented in the Communication theme generally find it easy to put their  thoughts into words. They are good conversationalists and presenters.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCompetition\u003c/strong\u003e - People exceptionally talented in the Competition theme measure their progress against the  performance of others. They strive to win first place and revel in contests.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eConnectedness\u003c/strong\u003e - People exceptionally talented in the Connectedness theme have faith in the links among all things.  They believe there are few coincidences and that almost every event has meaning.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eConsistency\u003c/strong\u003e - People exceptionally talented in the Consistency theme are keenly aware of the need to treat  people the same. They crave stable routines and clear rules and procedures that everyone can follow.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eContext\u003c/strong\u003e - People exceptionally talented in the Context theme enjoy thinking about the past. They understand  the present by researching its history.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDeliberative\u003c/strong\u003e - People exceptionally talented in the Deliberative theme are best described by the serious care they  take in making decisions or choices. They anticipate obstacles.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDeveloper\u003c/strong\u003e - People exceptionally talented in the Developer theme recognize and cultivate the potential in  others. They spot the signs of each small improvement and derive satisfaction from evidence of progress.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDiscipline\u003c/strong\u003e - People exceptionally talented in the Discipline theme enjoy routine and structure. Their world is  best described by the order they create.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEmpathy\u003c/strong\u003e - People exceptionally talented in the Empathy theme can sense other people’s feelings by imagining  themselves in others’ lives or situations.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFocus\u003c/strong\u003e - People exceptionally talented in the Focus theme can take a direction, follow through and make the  corrections necessary to stay on track. They prioritize, then act.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFuturistic\u003c/strong\u003e - People exceptionally talented in the Futuristic theme are inspired by the future and what could be.  They energize others with their visions of the future.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHarmony\u003c/strong\u003e - People exceptionally talented in the Harmony theme look for consensus. They don’t enjoy conflict;  rather, they seek areas of agreement.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIdeation\u003c/strong\u003e - People exceptionally talented in the Ideation theme are fascinated by ideas. They are able to find  connections between seemingly disparate phenomena.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIncluder\u003c/strong\u003e - People exceptionally talented in the Includer theme accept others. They show awareness of those  who feel left out and make an effort to include them.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIndividualiztion\u003c/strong\u003e - People exceptionally talented in the Individualization theme are intrigued with the unique qualities of  each person. They have a gift for figuring out how different people can work together productively.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInput\u003c/strong\u003e - People exceptionally talented in the Input theme have a need to collect and archive. They may  accumulate information, ideas, artifacts or even relationships.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIntellection\u003c/strong\u003e - People exceptionally talented in the Intellection theme are characterized by their intellectual activity.  They are introspective and appreciate intellectual discussions.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLearner\u003c/strong\u003e - People exceptionally talented in the Learner theme have a great desire to learn and want to  continuously improve. The process of learning, rather than the outcome, excites them.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMaximizer\u003c/strong\u003e - People exceptionally talented in the Maximizer theme focus on strengths as a way to stimulate  personal and group excellence. They seek to transform something strong into something superb.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePositivity\u003c/strong\u003e - People exceptionally talented in the Positivity theme have contagious enthusiasm. They are upbeat  and can get others excited about what they are going to do.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRelator\u003c/strong\u003e - People exceptionally talented in the Relator theme enjoy close relationships with others. They find  deep satisfaction in working hard with friends to achieve a goal.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eResponsibility\u003c/strong\u003e - People exceptionally talented in the Responsibility theme take psychological ownership of what  they say they will do. They are committed to stable values such as honesty and loyalty.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRestorative\u003c/strong\u003e - People exceptionally talented in the Restorative theme are adept at dealing with problems. They are  good at figuring out what is wrong and resolving it.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSelf-Assurance\u003c/strong\u003e - People exceptionally talented in the Self-Assurance theme feel confident in their ability to take  risks and manage their own lives. They have an inner compass that gives them certainty in their decisions.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSignificance\u003c/strong\u003e - People exceptionally talented in the Significance theme want to make a big impact. They  are independent and prioritize projects based on how much influence they will have on their organization or people around them.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eStrategic\u003c/strong\u003e - People exceptionally talented in the Strategic theme create alternative ways to proceed. Faced with  any given scenario, they can quickly spot the relevant patterns and issues.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWoo\u003c/strong\u003e -  People exceptionally talented in the Woo theme love the challenge of meeting new people and  winning them over. They derive satisfaction from breaking the ice and making a connection with someone.\u003c/li\u003e\n\u003c/ul\u003e\n&quot;,&quot;content_file_type&quot;:&quot;lesson&quot;,&quot;path&quot;:&quot;02_CliftonStrengths/03-cliftonstrengths-theme-guide.md&quot;,&quot;created_at&quot;:&quot;2022-01-08T02:59:48.575Z&quot;,&quot;updated_at&quot;:&quot;2022-01-08T02:59:48.575Z&quot;,&quot;autoscore&quot;:false,&quot;title&quot;:&quot;CliftonStrengths Theme Guide&quot;,&quot;uid&quot;:&quot;8f74248851cfb0d58914f287731b73c3&quot;,&quot;type_relative_position&quot;:3,&quot;default_visibility&quot;:&quot;visible&quot;,&quot;max_checkpoint_submissions&quot;:null,&quot;warnings&quot;:[],&quot;time_limit&quot;:null},{&quot;id&quot;:2971,&quot;standard_id&quot;:372,&quot;position&quot;:4,&quot;html&quot;:&quot;\u003ch1 id=\&quot;cliftonstrengths---domains\&quot;\u003eCliftonStrengths - Domains\u003c/h1\u003e\n\u003ch3 id=\&quot;while-each-theme-has-its-own-power-and-edge-its-useful-to-think-about-how-your-cliftonstrengths-themes-help-you-execute-influence-others-build-relationships-and-absorb-and-think-about-information\&quot;\u003eWhile each theme has its own power and edge, it’s useful to think about how your CliftonStrengths themes help you execute, influence others, build relationships, and absorb and think about information.\u003c/h3\u003e\n\u003ciframe src=\&quot;https://drive.google.com/file/d/1dKvstw-XF-wAUX4d2nR7eaA-wAyo5jfQ/preview\&quot; width=\&quot;640\&quot; height=\&quot;480\&quot; allow=\&quot;autoplay\&quot;\u003e\u003c/iframe\u003e\n&quot;,&quot;content_file_type&quot;:&quot;lesson&quot;,&quot;path&quot;:&quot;02_CliftonStrengths/04-cliftonstrengths-domains.md&quot;,&quot;created_at&quot;:&quot;2022-01-08T02:59:48.589Z&quot;,&quot;updated_at&quot;:&quot;2022-01-08T02:59:48.589Z&quot;,&quot;autoscore&quot;:false,&quot;title&quot;:&quot;CliftonStrengths - Domains&quot;,&quot;uid&quot;:&quot;204d0eff8a2075735184405f98cde85a&quot;,&quot;type_relative_position&quot;:4,&quot;default_visibility&quot;:&quot;visible&quot;,&quot;max_checkpoint_submissions&quot;:null,&quot;warnings&quot;:[],&quot;time_limit&quot;:null}],&quot;current_content_file_position&quot;:3,&quot;next_content_file_link&quot;:&quot;/cohorts/36/blocks/29/content_files/02_CliftonStrengths/04-cliftonstrengths-domains.md&quot;,&quot;has_submitted_checkpoint&quot;:false,&quot;is_checkpoint_draft&quot;:null,&quot;last_checkpoint_submitted_on&quot;:null,&quot;challenges_with_answers&quot;:[],& <script>
  $(document).on("ready", function () {
    waitAndAddLinks();
    function addLinks() {
      $('main')
        .find('.external-link')
        .each((i, element) => {
          $(element).append(`
            <svg class="svg">
              <use href="/assets/images/svg/svg-sprite-action-symbol.svg#ic_launch_24px" />
            </svg>
          `);
        });
    }
  
    function waitAndAddLinks() {
      if (!$("main").size()) {
        window.requestAnimationFrame(waitAndAddLinks);
      } else {
        addLinks();
      }
    }
  
    // Style lists that have tasks in them
    var tasksListItems = $(".md-task");
    if (tasksListItems.length > 0) {
      tasksListItems.closest("li").addClass("task-list-item").closest("ul").addClass("task-list");
    }
    
    $('pre').each((_i,pre)=>{
      lang = $(pre).first().attr("lang")
      $(pre).first().children("code").first().addClass(lang)
    })
  
    hljs.configure({
      tabReplace: '    ',
    });
  
    $('pre:not([lang])').addClass('text');
  
    hljs.initHighlightingOnLoad();
    window.highlightCodeBlocks();
  
    $("iframe.fluidvids-item").each(function(i,vid) {
      trackVideo(vid);
    });
  
    function trackVideo(video) {
      var player = new Vimeo(video);
  
      player.getVideoId().then(function(id) {
        var sharedProps = {"content_asset_id": id, "video_player": "vimeo"};
        player.getDuration().then(function(duration) {
          sharedProps["total_length"] = duration;
        })
  
        player.getVideoUrl().then(function(url) {
          sharedProps["content_asset_url"] = url;
        })
  
        player.on('play', function(time) {
          sharedProps["position"] = time.seconds;
          if (time.seconds == 0) {
            analytics.track('Video Playback Started', sharedProps);
          } else if (time.seconds > 0) {
            analytics.track('Video Playback Resumed', sharedProps);
          }
        });
  
        player.on('pause', function(time) {
          sharedProps["position"] = time.seconds;
          if (sharedProps["position"] < sharedProps["total_length"]) {
            analytics.track('Video Playback Paused', sharedProps);
          } else {
            analytics.track('Video Playback Completed', sharedProps);
          }
        });
  
        player.on('bufferstart', function() {
          player.getCurrentTime().then(function(seconds) {
            sharedProps["position"] = seconds;
            analytics.track('Video Playback Buffer Started', sharedProps);
          })
        });
  
        player.on('bufferend', function() {
          player.getCurrentTime().then(function(seconds) {
            sharedProps["position"] = seconds;
            analytics.track('Video Playback Buffer Completed', sharedProps);
          })
        });
  
        player.on('seeked', function(time) {
            sharedProps["position"] = time.seconds;
            analytics.track('Video Playback Seek Completed', sharedProps);
        });
  
        player.on('ended', function(time) {
          sharedProps["position"] = seconds;
          analytics.track('Video Playback Completed', sharedProps);
        });
      });
    }
  });
</script>

<script>
  const sleep = (milliseconds) => {
    return new Promise(resolve => setTimeout(resolve, milliseconds))
  }
  
  // content file sidebar toggle
  window.onDocumentReady(async function () {
    MathJax.config.startup.pageReady()
    sleep(500).then(() => {
      var $htmlEl = document.documentElement;
      var $lessonLayoutEl = document.querySelector('.lesson-layout');
      if (!$lessonLayoutEl) return;
      var $sideBarEl = document.querySelector('.content-file-sidebar');
      var yOffset = (window.pageYOffset || 0);
      var yTarget = ($lessonLayoutEl.getBoundingClientRect().top + yOffset || -1);
  
      if ($sideBarEl) {
        var isSticky = $sideBarEl.classList.contains('-is-sticky');
      }
  
      var handleScroll = function (e) {
        yOffset = window.pageYOffset;
        window.requestAnimationFrame(toggleSticky);
      };
  
      var toggleSticky = function () {
        if (yOffset >= yTarget) {
          !isSticky ? $sideBarEl.classList.add('-is-sticky') : null ;
        } else {
          $sideBarEl.classList.remove('-is-sticky');
        }
      };
    })
  });
  
  sleep(500).then(() => {
    // fluidvids.js
    (function (root, factory) {
      if (typeof define === 'function' && define.amd) {
        define(factory);
      } else if (typeof exports === 'object') {
        module.exports = factory;
      } else {
        root.fluidvids = factory();
      }
    })(this, function () {
  
      'use strict';
  
      var fluidvids = {
        selector: ['iframe', 'object'],
        players: ['www.youtube.com', 'player.vimeo.com']
      };
  
      var css = [
        '.fluidvids {',
          'width: 100%; max-width: 100%; position: relative;',
        '}',
        '.fluidvids-item {',
          'position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;',
        '}'
      ].join('');
  
      var head = document.head || document.getElementsByTagName('head')[0];
  
      function matches (src) {
        return new RegExp('^(https?:)?\/\/(?:' + fluidvids.players.join('|') + ').*$', 'i').test(src);
      }
  
      function getRatio (height, width) {
        return ((parseInt(height, 10) / parseInt(width, 10)) * 100) + '%';
      }
  
      function fluid (elem) {
        if (!matches(elem.src) && !matches(elem.data) || !!elem.getAttribute('data-fluidvids')) return;
        var wrap = document.createElement('div');
        elem.parentNode.insertBefore(wrap, elem);
        elem.className += (elem.className ? ' ' : '') + 'fluidvids-item';
        elem.setAttribute('data-fluidvids', 'loaded');
        wrap.className += 'fluidvids';
        wrap.style.paddingTop = getRatio(elem.height, elem.width);
        wrap.appendChild(elem);
      }
  
      function addStyles () {
        var div = document.createElement('div');
        div.innerHTML = '<p>x</p><style>' + css + '</style>';
        head.appendChild(div.childNodes[1]);
      }
  
      fluidvids.render = function () {
        var nodes = document.querySelectorAll(fluidvids.selector.join());
        var i = nodes.length;
        while (i--) {
          fluid(nodes[i]);
        }
      };
  
      fluidvids.init = function (obj) {
        for (var key in obj) {
          fluidvids[key] = obj[key];
        }
        fluidvids.render();
        addStyles();
      };
  
      return fluidvids;
    });
  
    // fluidvids.js init
    fluidvids.init({
      selector: ['iframe', 'object'], // runs querySelectorAll()
      players: ['player.vimeo.com'] // players to support
    });
  })
</script>
